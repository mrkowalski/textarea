 steps:
 - name: 'gcr.io/cloud-builders/gsutil'
   args: ['cp', 'gs://textarea_vault/client_secret.json', './client_secret.json']
 - name: 'gcr.io/cloud-builders/gsutil'
   args: ['cp', 'gs://textarea_vault/gcp_textarea_service_account.json', './gcp_textarea_service_account.json']
 - name: 'gcr.io/cloud-builders/gsutil'
   args: ['cp', 'gs://textarea_vault/config.ini', './app/config.ini']
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/textarea:$COMMIT_SHA', '.', '-f', 'Dockerfile']
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/textarea:$COMMIT_SHA']
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'textarea'
   - '--image'
   - 'gcr.io/$PROJECT_ID/textarea:$COMMIT_SHA'
   - '--region'
   - 'europe-north1'
   - '--platform'
   - 'managed'
 images:
 - 'gcr.io/$PROJECT_ID/textarea:$COMMIT_SHA'

